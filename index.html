<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="SaaS Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <nav id="topNav" class="navbar nav">
      <div class="container">
        <button
          class="navbar-toggler"
          aria-expanded="false"
          aria-controls="navbarDropdown"
        >
          <span>&#9776;</span>
        </button>
        <a class="navbar-brand" href="index.html">CodeRAD</a>
        <ul class="navbar-nav">
          <li class="nav-link"><a href="#">Home</a></li>
          <li class="nav-link"><a href="#">Features</a></li>
          <li class="nav-link"><a href="#">Learn</a></li>
          <li class="nav-link"><a href="#">Pricing</a></li>
          <li class="nav-link"><a href="#">Hire Us</a></li>
        </ul>
      </div>
    </nav>

    <script>
      const nav = document.getElementById("topNav");
      window.onscroll = function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      };

      const navButton = document.querySelector("button[aria-expanded]");

      function toggleNav({ target }) {
        const expanded =
          target.getAttribute("aria-expanded") === "true" || false;
        navButton.setAttribute("aria-expanded", !expanded);
      }

      navButton.addEventListener("click", toggleNav);
    </script>
  </body>
</html>
